<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>M&Music | Gallery</title>
    <!-- add css -->
    <link rel="stylesheet" href="Sass/style.css">
    <!-- add fontawesome -->
    <script src="https://kit.fontawesome.com/8f45faa16b.js" crossorigin="anonymous"></script>
    <!-- font family  -->
    <link href="https://fonts.googleapis.com/css?family=Arimo|Caveat+Brush|Poppins&display=swap" rel="stylesheet">   
</head>
<body>
    <!-- start header  -->
    <header class="navbar-top">
        <form class="col-search">
            <input type="search" placeholder="search"><i class="fas fa-search"></i>
        </form>
        <img class="logo" src="img/logo.png" alt="logo">
        <ul class="sign">
            <a href="">SIGN UP</a>
            <a href="">SIGN IN</a>
        </ul>
    </header>
    <header class="navbar-btm">
        <div class="dropdown">
            <button class="btn"><i class="fas fa-bars"></i></button>
            <div class="dropdown-menu">
                <a id="toblack" href="index.html">Home</a>
                <a id="toblack" href="Gallery.html">Gallery</a>
                <a id="toblack" href="playMusic.html">Song</a>
            </div>
        </div>
        <div class="menu-btn">
            <ul>
                <a href="index.html">Home</a>
                <a href="Gallery.html">Gallery</a>
                <a href="playMusic.html">Song</a>
            </ul>
        </div>
        <div class="icons-rs">
            <a class="fb" href=""><li><i class="fab fa-facebook-f"></i></li></a>
            <a class="ytb" href=""><li><i class="fab fa-youtube"></i></li></a>
            <a class="insta" href=""><li><i class="fab fa-instagram"></i></li></a>
            <a class="twitt" href=""><li><i class="fab fa-twitter"></i></li></a>
        </div>
    </header>
    <!-- End header  -->

    <!-- Start Gallery  -->
    <section id="slideshow-container">
        <div class="slideshow-gall">
            <div id="imgAndTitle">
               <img src="img/slide/adele.jpg"><h2>Adele</h2>
            </div>
            <input class="previous" type="button" value="&#10094;" onclick="Prev()">
            <input class="next" type="button" value="&#10095;" onclick="Next()">
        </div>
    </section>
    <section id="art-photo">
        <div class="photo-gall">
            <img src="img/art/adele.jpg" alt="Adele">
            <img src="img/art/booba.png" alt="Booba">
            <img src="img/art/ihab.jpg" alt="Ihab Amir">
            <img src="img/art/maher.png" alt="Maher Zain">
            <img src="img/art/mars.jpg" alt="Bruno Mars">
            <img src="img/art/muslim.jpg" alt="Muslim">
            <img src="img/art/pnl.jpg" alt="PNL">
            <img src="img/art/sch.jpg" alt="SCH">
        </div>
    </section>
    <!-- End Gallery -->

    <!-- Start Footer -->
    <footer>
        <div class="container-ftr">
            <div class="logoftr">
                <img src="img/logo.png" alt="logo">
                <h3>Morocco Music</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>
            <div class="sendMessage">
                <textarea name="message" id="msg" cols="20" rows="3"></textarea><br>
                <button>Send</button> 
            </div>
            <div class="contact-us">
                <ul>
                    <li>morocco@music.com</li>
                    <li>+212667544309</li>
                    <div class="icons-rs">
                        <a class="fb" href=""><li><i class="fab fa-facebook-f"></i></li></a>
                        <a class="ytb" href=""><li><i class="fab fa-youtube"></i></li></a>
                        <a class="insta" href=""><li><i class="fab fa-instagram"></i></li></a>
                        <a class="twitt" href=""><li><i class="fab fa-twitter"></i></li></a>
                    </div>
                </ul>
            </div>
        </div>
    </footer>
    <!-- End footer -->
<!-- Add Javascript -->
<script src="js/custom.js"></script>
</body>
</html>
